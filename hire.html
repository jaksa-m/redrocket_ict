<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/hire.css">
  </head>
  <body>
    <div id="wrapper">
      <div id="nav">
        <a href="#" id="toggle">
          <img src="static/toggle.svg" alt="Sidebar Menu Toggle">
        </a>
        <nav id="sidebar">
          <ul class="vh-center text-center">
            <li><a href="index.html#work">work</a></li>
            <li><a href="index.html#about">about</a></li>
            <li><a href="hire.html">hire</a></li>
            <li><a href="author.html">author</a></li>
          </ul>
        </nav>
      </div>
      <div id="content">
        <h3>Hire us for <span id="price"></span></h3>
        <form onsubmit="onSubmit()">
          <fieldset>
            <input type="text" name="name" id="name" placeholder="Your name">
          </fieldset>
          <fieldset>
            <input type="tel" name="tel" id="tel" placeholder="Contact tel">
          </fieldset>
          <fieldset>
            <input type="email" name="email" id="email" placeholder="Contact email">
          </fieldset>
          <fieldset>
            <label for="price">Estimated budget</label>
            <input
            type="range"
            id="estPrice"
            name="price"
            min="300"
            max="10000"
            step="100"
            value="1000"
            oninput="display(this.value)"
            onchange="display(this.value)">
          </fieldset>
          <fieldset>
            <input type="text" id="projectName" name="project_name" placeholder="What can we do for you?">
          </fieldset>
          <fieldset>
            <textarea name="description" id="description" rows="8" cols="80" placeholder="Description"></textarea>
          </fieldset>
          <fieldset>
            <button type="submit" class="btn-ghost" name="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="js/sidebar.js"></script>
    <script src="js/hire.js"></script>
  </body>
</html>
